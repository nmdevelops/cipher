<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Ciphers</title>
  </head>
  <body>
    <div class="container">
      <h1>Caesar's Cipher</h1>
      <div class="userInputs">
        <form>
          <div class="form-group">
            <label for="message">Enter message</label>
            <input id="message" type="text">
          </div>
          <div class="form-group">
            <label for="keyShift">Enter Key Shift</label>
            <input id="keyShift" type="number">
          </div>
          <button type="submit" class="btn">Encrypt</button>
        </form>
      </div>
      <div class="output">
        <p>Here is the encrypted message</p>
        <ul></ul>
        <p>Be sure to account for space values at end of string.</p>
        <p><span id="key"></span></p>
      </div>
    </div>
  </body>
</html>
